{% extends 'track_alumni/basic.html' %}
{% block body %}
<div class="container my-4">
    <h2 class="text-center text-dark">New Post</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 border">
            <form class="form my-2" action="{% url 'create_new_post' gid=gid %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="head">Heading</label>
                    <input type="text" name="head" class="form-control" id="head">
                </div>
                <div class="form-group">
                   <label for="thumb">Image</label><br>
                   <input type="file" name="thumb" id="thumb">
                </div>
                <button class="template-btn" type="submit" value="addpost">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
